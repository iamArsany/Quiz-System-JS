<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Teacher Dashboard - Exam System</title>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <nav
      class="bg-white shadow-sm px-8 py-4 flex justify-between items-center sticky top-0 z-40"
    >
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold"
        >
          T
        </div>
        <h1 class="text-xl font-bold text-gray-800">Teacher Panel</h1>
      </div>
      <div class="flex items-center gap-6">
        <span id="teacher-name" class="text-gray-600 font-medium"></span>
        <button
          onclick="logout()"
          class="text-red-500 hover:text-red-700 font-medium text-sm"
        >
          Logout
        </button>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto p-8">
      <div class="flex justify-between items-center mb-10">
        <h2 class="text-3xl font-bold text-gray-800">Your Created Exams</h2>
        <button
          onclick="OpenExamCreator()"
          class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg transform hover:-translate-y-1"
        >
          + New Exam
        </button>
      </div>

      <div
        id="exams-list"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>
    </main>

    <div
      id="exam-modal"
      class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4"
    >
      <div
        class="bg-white w-full max-w-5xl max-h-[95vh] overflow-hidden rounded-2xl shadow-2xl flex flex-col"
      >
        <div
          id="setup-screen"
          class="p-16 text-center space-y-8 animate-fade-in"
        >
          <div class="space-y-2">
            <h2 class="text-4xl font-extrabold text-gray-900">
              Create New Exam
            </h2>
            <p class="text-gray-500">Define your exam parameters to begin</p>
          </div>
          <div class="max-w-md mx-auto space-y-4">
            <input
              type="text"
              id="exam-name"
              placeholder="Exam Title (e.g. Midterm Physics)"
              class="w-full px-5 py-4 border-2 border-gray-100 rounded-2xl focus:border-blue-500 focus:outline-none transition-all text-lg"
            />

            <div class="relative">
              <input
                type="number"
                id="question-count"
                placeholder="Number of Questions (Min 15)"
                class="w-full px-5 py-4 border-2 border-gray-100 rounded-2xl focus:border-blue-500 focus:outline-none transition-all text-lg"
              />
              <span
                class="absolute right-4 top-4 text-xs font-bold text-gray-400"
                >MIN: 15</span
              >
            </div>

            <button
              onclick="StartCreating()"
              class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-blue-700 transition shadow-lg"
            >
              Continue to Editor
            </button>
            <button
              onclick="CloseExamCreator()"
              class="text-gray-400 font-medium hover:text-gray-600 transition"
            >
              Cancel and Exit
            </button>
          </div>
        </div>

        <div
          id="editor-screen"
          class="hidden flex flex-col h-full overflow-hidden"
        >
          <div class="p-6 border-b flex justify-between items-center bg-white">
            <div>
              <h2
                id="display-exam-name"
                class="text-2xl font-bold text-gray-800"
              ></h2>
              <p class="text-sm font-medium">
                Progress Score:
                <span id="running-score" class="text-gray-500">0</span> / 100
              </p>
            </div>
            <div class="flex gap-3">
              <button
                onclick="FinalizeExam()"
                class="bg-green-600 text-white px-8 py-2 rounded-xl font-bold hover:bg-green-700 transition"
              >
                Publish Exam
              </button>
              <button
                onclick="CloseExamCreator()"
                class="bg-gray-100 text-gray-500 px-4 py-2 rounded-xl hover:bg-gray-200 transition"
              >
                Discard
              </button>
            </div>
          </div>

          <div
            id="question-container"
            class="flex-grow overflow-y-auto p-10 bg-gray-50"
          ></div>

          <div class="p-4 border-t bg-white">
            <div class="flex items-center gap-4 max-w-4xl mx-auto">
              <button
                id="prev-btn"
                onclick="PrevQuestion()"
                class="p-3 bg-gray-100 rounded-xl hover:bg-gray-200 disabled:opacity-30 transition"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15 19l-7-7 7-7"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>

              <div
                id="pagination-slider"
                class="flex-grow flex gap-2 overflow-x-auto py-2 no-scrollbar scroll-smooth px-2"
              ></div>

              <button
                id="next-btn"
                onclick="NextQuestion()"
                class="p-3 bg-gray-100 rounded-xl hover:bg-gray-200 disabled:opacity-30 transition"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M9 5l7 7-7 7"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/shared.js"></script>
    <script src="../js/popupMsg.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
