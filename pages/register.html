<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Register</title>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md my-10">
      <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

      <form class="space-y-4">
        <input
          type="text"
          placeholder="Full Name"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          id="reg-username"
        />

        <input
          type="email"
          placeholder="Email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          id="reg-email"
        />

        <input
          type="tel"
          placeholder="Mobile Number (e.g. 0123456789)"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          id="reg-mobile"
        />

        <select
          id="reg-grade"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-white"
        >
          <option value="">Select Grade</option>
          <option value="1">Grade 1</option>
          <option value="2">Grade 2</option>
          <option value="3">Grade 3</option>
        </select>

        <div class="space-y-1">
          <label class="text-xs text-gray-500 px-1">Profile Picture</label>
          <input
            type="file"
            accept="image/*"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 file:mr-4 file:py-1 file:px-4 file:rounded-full file:border-0 file:text-sm file:bg-green-50 file:text-green-700 hover:file:bg-green-100"
            id="reg-avatar"
          />
        </div>

        <input
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          id="reg-password"
        />

        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
          id="reg-submit"
        >
          Register
        </button>
      </form>

      <p class="text-sm text-center mt-4">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>

    <script src="../js/authHandler.js"></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/popupMsg.js" defer></script>
    <script src="../js/shared.js" defer></script>
  </body>
</html>
